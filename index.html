<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/app.js"></script>
  <meta charset="UTF-8">
  <title>Weather in Hanoi</title>
</head>
<body>
  <div class="all-container">
    <h4 class="title">Hà Nội</h4>
    <span class="descr"> <span id="descr"></span> </span>
    <div class="content">
      <div class="main">
        <div id="image"></div>
        <div class="templ"> <span id="templ-cur"></span> °C</div>
      </div>
    </div>
    <div class="container">
      <div class="row feeling">
        <div class="col-5 col templ-div">
          <div>
            <div>Cảm giác như: <span id="feeling-templ"></span> °C</div>
            <div>Nhiệt độ thấp nhất: <span id="min-templ"></span> °C</div>
            <div>Nhiệt độ cao nhất: <span id="max-templ"></span> °C</div>
          </div>
        </div>
        <div class="col-5 col wind">
          <div>
            <div>Độ ẩm: <span id="humidity"></span> % </div>
            <div>Hướng gió: <span id="wind-direct"></span> </div>
            <div>Tốc độ gió: <span id="wind-speed"></span> m/s</div>
          </div
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
